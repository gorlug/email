version: '2'
services:
    memcached:
      image: memcached
    db:
      image: mysql
      volumes:
        - /dev/log:/dev/log
        - ./data/mysql/runtime:/var/lib/mysql
        - ./data/mysql/dump:/dump
      env_file:
        - ./config/env
      environment:
        MYSQL_DATABASE: vimbadmin
        MYSQL_USER: vimbadmin
      logging:
        driver: journald
    spamassassin:
        image: indiehosters/spamassassin
        links:
          - dovecot
        volumes:
          - /dev/log:/dev/log
        logging:
          driver: journald
    postfix:
      image: indiehosters/postfix
      hostname: "$HOST"
      links:
        - db
        - spamassassin
        - dovecot
      volumes: 
        - ./config/opendkim:/etc/opendkim
        - ./config/TLS:/ssl 
        - /dev/log:/dev/log
      ports:
        - "25:25"
        - "587:587"
      logging:
        driver: journald
      env_file:
        - ./config/env
    dovecot:
      image: indiehosters/dovecot
      links:
        - db
      volumes:
        - ./data/dovecot/mail:/mail
        - ./config/TLS:/ssl
        - /dev/log:/dev/log
      ports:
        - "993:993"
        - "995:995"
      env_file:
        - ./config/env
      logging:
        driver: journald
    vimbadmin:
      image: indiehosters/vimbadmin
      hostname: "$HOST"
      links:
        - db
        - memcached
        - postfix
      volumes_from:
        - dovecot 
      volumes:
        - ./config/salts:/salts
        - ./config/indie.signed.mobileconfig:/var/www/html/public/indie.signed.mobileconfig
      env_file:
        - ./config/env
      environment:
        APPLICATION_ENV: production
        CLOUD_HOST: "$HOST"
      logging:
        driver: journald
    nextcloud:
      image: nextcloud-email:11
      links:
        - db
        - dovecot
      volumes:
        - ./data/nextcloud/apps:/var/www/html/apps
        - ./data/nextcloud/config:/var/www/html/config
        - ./data/nextcloud/data:/var/www/html/data
      env_file:
        - ./config/env
      logging:
        driver: journald
    nextcloud-web:
      image: nginx
      volumes:
        - ./nextcloud-nginx.conf:/etc/nginx/nginx.conf:ro
      links:
        - nextcloud
      volumes_from:
        - nextcloud
      environment:
        - VIRTUAL_HOST
      logging:
        driver: journald
    roundcube:
      image: roundcube-email
      volumes:
        - ./data/roundcube:/data
      links:
        - dovecot
        - postfix
      env_file:
        - ./config/env
      logging:
        driver: journald
    web:
      image: nginx
      hostname: "$HOST"
      links:
        - vimbadmin
        - nextcloud-web
        - roundcube
      volumes_from:
        - vimbadmin
      volumes:
        - ./nginx.conf:/etc/nginx/nginx.conf:ro
        - ./config/TLS:/ssl
      environment:
        - HOST
        - AUTOCONFIG_HOST="$HOST"
      ports:
        - "443:443"
        - "444:444"
        - "445:445"
      logging:
        driver: journald
